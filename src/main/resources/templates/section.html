<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title th:text="'Codeversation: ' + ${category}"></title>
        <!-- favicon -->
        <link rel="icon" type="image/png" href="/images/logos/favicon.png" />
        <!-- bootstrap css -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <!-- Font Awesome Icon Library -->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
        <!-- custom css -->
        <link rel="stylesheet" href="/css/layout.css" />
    </head>
    <body>
        <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="/"><img src="/images/logos/logo-transparent.png" /></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-content" aria-controls="navbar-content" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbar-content">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Forum</a>
                        <div class="dropdown-menu">
                            <a class="dropdown-item" href="/forum/general">General</a>
                            <a class="dropdown-item" href="/forum/questions">Q & A</a>
                            <a class="dropdown-item" href="/forum/collab">Collab</a>
                            <a class="dropdown-item" href="/forum/news">Tech News</a>
                            <a class="dropdown-item" href="/forum/jobs">Jobs</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/profile">My Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About Us</a>
                    </li>
                </ul>
                <div class="btn-group" role="group">
                    <a href="/login" role="button" class="btn btn-primary float-right">Login</a>
                    <a href="/logout" role="button" class="btn btn-secondary float-right">Logout</a>
                </div>
            </div>
        </nav>

        <main>
            <div class="container">
                <div class="row">
                    <h1 th:text="${category}"></h1>
                </div>
                <div class="row">
                    <a href="/new-post" class="btn btn-primary float-right" role="button">New Post</a>
                </div>
                <div class="one-em"></div>
                <ul class="list-group list-group-flush" th:each="thread : ${threads}">
                    <li class="list-group-item">
                        <a th:href="'/forum/reply/' + ${thread.category} + '/' + ${thread.id.toString()}" class="font-weight-bold" th:text="${thread.title}"></a>
                        <div class="text-secondary small" th:text="'Posted by ' + ${thread.user.username} + ' on ' + ${thread.date}"></div>
                        <span class="badge badge-primary badge-pill">6</span>
                    </li>
                </ul>
            </div>
        </main>

        <footer class="page-footer bg-dark">
            <div class="text-center">
                <a href="https://github.com/Codeversation-app/codeversation" target="_blank"><span class="fab fa-github section-content"></span> Github</a>
            </div>

            <div class="footer-copyright text-center py-3 font-small">
                Â© 2018 Copyright:
                <p>Codeversation</p>
            </div>
        </footer>

        <!-- jquery, popper, and bootstrap scripts -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
