<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <ul th:each="thread : ${threads}">
        <li>
            <a th:text="${thread.title}"></a>
            <span th:text="${thread.category}"></span>
        </li>
    </ul>
</body>
</html>
